<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>발로란트 에볼루션</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://lolstatic-a.akamaihd.net/webfonts/live/css/valorant/fonts.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="assets/js/lib/jquery-1.12.4.min.js"></script>
    <script src="assets/js/lib/gsap.min.js"></script>
    <script src="assets/js/lib/ScrollTrigger.min.js"></script>

<body>

    <div class="wrap">
       
        <div class="errorPage">
            <div class="errorText">

                <div class="textEffectHidden">
                    <div class="textEffect titleXl">에볼루션</div>

                    죄송합니다. 페이지를 찾을 수 없습니다.<br />
                    잠시 후 다시 시도해보시기 바라며,<br class="mobileShow" /> 주소가 정확한지 다시 확인해주세요.
                </p>
            </div><!-- errorText end -->
            <button type="button" class="btn lg bgRed" id="btnHome">
                <span class="bgRedHover"></span>
                <span>홈으로 가기</span>
            </button>
        </div><!-- errorPage end -->

    </div><!-- wrap end -->
